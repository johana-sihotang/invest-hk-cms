info:
  app:
    name: '@info.app.name@'
    version: '@info.app.version@'
    grailsVersion: '@info.app.grailsVersion@'
dataSource:
  driverClassName: com.mysql.cj.jdbc.Driver
  dialect: org.hibernate.dialect.MySQL8Dialect
  username: root
  password: ""
  url: jdbc:mysql://localhost:3306/investhk_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta
  pooled: true
  jmxExport: true
environments:
  development:
    dataSource:
      dbCreate: update
      driverClassName: com.mysql.cj.jdbc.Driver
      dialect: org.hibernate.dialect.MySQL8Dialect
      username: admin
      password: admin123
      url: jdbc:mysql://localhost:3306/investhk_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta
  test:
    dataSource:
      dbCreate: update
      driverClassName: com.mysql.cj.jdbc.Driver
      dialect: org.hibernate.dialect.MySQL8Dialect
      username: admin
      password: admin123
      url: jdbc:mysql://localhost:3306/investhk_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta
  production:
    dataSource:
      dbCreate: update
      driverClassName: com.mysql.cj.jdbc.Driver
      dialect: org.hibernate.dialect.MySQL8Dialect
      username: admin
      password: admin123
      url: jdbc:mysql://localhost:3306/investhk_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta
      properties:
        jmxEnabled: true
        initialSize: 5
        maxActive: 50
        minIdle: 5
        maxIdle: 25
        maxWait: 10000
        maxAge: 600000
        timeBetweenEvictionRunsMillis: 5000
        minEvictableIdleTimeMillis: 60000
        validationQuery: SELECT 1
        validationQueryTimeout: 3
        validationInterval: 15000
        testOnBorrow: true
        testWhileIdle: true
        testOnReturn: false
        jdbcInterceptors: ConnectionState
        defaultTransactionIsolation: 2
hibernate:
  cache:
    queries: false
    use_second_level_cache: false
    use_query_cache: false
grails:
  views:
    default:
      codec: html
    gsp:
      encoding: UTF-8
      htmlcodec: xml
      codecs:
        expression: html
        scriptlet: html
        taglib: none
        staticparts: none
  codegen:
    defaultPackage: investhkcms
  profile: web
  mime:
    disable:
      accept:
        header:
          userAgents:
          - Gecko
          - WebKit
          - Presto
          - Trident
    types:
      all: '*/*'
      atom: application/atom+xml
      css: text/css
      csv: text/csv
      form: application/x-www-form-urlencoded
      html:
      - text/html
      - application/xhtml+xml
      js: text/javascript
      json:
      - application/json
      - text/json
      multipartForm: multipart/form-data
      pdf: application/pdf
      rss: application/rss+xml
      text: text/plain
      hal:
      - application/hal+json
      - application/hal+xml
      xml:
      - text/xml
      - application/xml
  urlmapping:
    cache:
        maxsize: 1000
  controllers:
    defaultScope: singleton
    upload:
        maxFileSize: 209715200 #200MB
        maxRequestSize: 209715200 #200MB
    converters:
        encoding: UTF-8
  plugin:
    springsecurity:
      password:
        algorithm: 'bcrypt'
        bcrypt:
          logrounds: 10
      logout.postOnly: false
      userLookup:
        userDomainClassName: investhkcms.Admin
        authorityJoinClassName: investhkcms.AdminRole
      controllerAnnotations:
        staticRules:
          - pattern: '/admin/**'
            access: [ 'ROLE_ADMIN' ]
          - pattern: '/**'
            access: [ 'permitAll']

server:
  port: 8001


